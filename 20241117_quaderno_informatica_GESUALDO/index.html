    <script>
        // Funzione per rilevare se un elemento Ã¨ visibile nel viewport
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return rect.top < window.innerHeight && rect.bottom > 0;
        }

        // Gestore per animare quando l'elemento entra nel campo visivo
        function handleScroll() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => {
                if (isInViewport(slide)) {
                    slide.classList.add('visible');
                }
            });
        }

        // Aggiungi evento scroll e chiama handleScroll al caricamento
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('load', handleScroll);
    </script>
